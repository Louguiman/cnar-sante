services:
  api:
    build: .
    container_name: djiguiya_backend
    ports:
      # Expose API port to the host/load balancer
      - '3001:3000' 
    environment:
      # Fix for Node.js DNS flakiness on startup
      NODE_OPTIONS: --dns-result-order=ipv4first
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: djiguiya
      JWT_SECRET: supersecretkey
    volumes:
      # Sync local source files (for development/hot-reloading)
      - ./src:/usr/src/app/src 
    # Use external DNS as a fallback (optional, but good for internal stability)
    dns:
      - 1.1.1.1 
    networks:
      - djiguiya-net 
    depends_on:
      # Wait for the DB to pass its healthcheck before starting the API
      db:
        condition: service_healthy 

  db:
    image: postgres
    container_name: djiguiya_db
    # *** PORT MAPPING REMOVED *** # The API connects over the internal network, no need to expose port 5432 to the public host.
    environment: 
      POSTGRES_DB: djiguiya
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes: 
      # Named Volume for Persistent Data and Dokploy Backups
      - db_data:/var/lib/postgresql 
    networks:
      - djiguiya-net 
    healthcheck: 
      # Check if Postgres is ready to accept connections
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes: 
  # Defines the named volume managed by Docker/Dokploy
  db_data:

networks: 
  # Defines the custom network for reliable service communication
  djiguiya-net:
    driver: bridge

