services:
  api:
    build: .
    container_name: djiguiya_backend
    ports:
      - '3001:3000'
    environment:
      NODE_OPTIONS: --dns-result-order=ipv4first # <--- ADD THIS LINE
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: djiguiya
      JWT_SECRET: supersecretkey
    volumes:
      - ./src:/usr/src/app/src # Sync local source files to container
      # - ./package.json:/usr/src/app/package.json # Ensure changes to package.json are reflected
      # - ./package-lock.json:/usr/src/app/package-lock.json # Optional, if lockfile changes need to sync
    depends_on:
      db:
        condition: service_healthy # <-- KEY CHANGE

  db:
    image: postgres
    container_name: djiguiya_db
    environment: 
      POSTGRES_DB: djiguiya
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes: 
      - db_data:/var/lib/postgresql/data # <--- FIXED PATH
    healthcheck: # Optional: Helps the API know when DB is actually ready
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes: 
  db_data:








